<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JS Event Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>🎉 Welcome to My Interactive Playground!</h1>
  </header>

  <main>
    <section>
      <button id="magic-button">Click Me!</button>
      <div id="hover-area">Hover Over Me!</div>
      <p id="keypress-output">Press any key...</p>
      <p id="double-click-secret">Double Click Me for a Surprise!</p>
    </section>

    <section class="gallery">
      <h2>📸 Image Gallery</h2>
      <img id="gallery-img" src="https://via.placeholder.com/300" alt="Gallery Image">
      <br>
      <button id="next-img">Next Image</button>
    </section>

    <section class="tabs">
      <h2>🗂️ Tabs</h2>
      <button class="tab" data-content="tab1">Tab 1</button>
      <button class="tab" data-content="tab2">Tab 2</button>

      <div id="tab1" class="tab-content">This is Tab 1 content!</div>
      <div id="tab2" class="tab-content" style="display: none;">This is Tab 2 content!</div>
    </section>

    <section class="form-section">
      <h2>📝 Registration Form</h2>
      <form id="registration-form">
        <input type="text" id="username" placeholder="Name" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Register</button>
        <p id="form-feedback"></p>
      </form>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
